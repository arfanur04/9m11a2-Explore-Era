<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explore Era</title>
		<!-- ------------------------- google mulish font -------------------------- -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- ---------------------------- font awesome ----------------------------- -->
		<script
			src="https://kit.fontawesome.com/e61df7a87d.js"
			crossorigin="anonymous"
		></script>
		<!-- -------------------------- custom stylesheet -------------------------- -->
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body class="font-mulish">
		<header class="max-width">
			<!-- ------------------------------- navbar -------------------------------- -->
			<nav>
				<div class="nav-left-side">
					<div>
						<img src="./Images/Group 40071.png" alt="" />
					</div>
					<h2 class="nav-title">
						Explore
						<span class="primary-color">Era</span>
					</h2>
				</div>
				<div class="nav-link">
					<li><a href="">Home</a></li>
					<li><a href="">Packages</a></li>
					<li><a href="">Testimonial</a></li>
					<li><a href="">Blog</a></li>
					<li><a href="">Contact</a></li>
				</div>
				<div class="nav-hamburger">
					<i class="fa-solid fa-bars"></i>
				</div>
			</nav>

			<!-- --------------------------- banner section ---------------------------- -->
			<section class="banner-section relative-container">
				<div class="banner-background"></div>
				<div class="banner-content">
					<div>
						<h1 class="banner-title">Explore Your Travel</h1>
						<p class="banner-description">
							Explore Your Travel is a blog that showcases the adventures and
							insights of a passionate traveler. Whether you are looking for
							inspiration or entertainment.
						</p>
						<div class="banner-input-group">
							<div class="banner-input-with-dropdown">
								<input type="text" name="" id="" placeholder="Where go" />
							</div>
							<div class="banner-input-with-dropdown">
								<input type="text" name="" id="" placeholder="When" />
								<i class="fa-solid fa-chevron-down"></i>
							</div>
							<div class="banner-input-with-dropdown">
								<input type="text" name="" id="" placeholder="Select Type" />
								<i class="fa-solid fa-chevron-down"></i>
							</div>
							<button class="primary-btn banner-btn">
								<i class="fa-solid fa-magnifying-glass"></i>
								Find Now
							</button>
						</div>
					</div>
				</div>
			</section>
		</header>
		<main class="max-width"></main>
		<footer></footer>
	</body>
</html>
